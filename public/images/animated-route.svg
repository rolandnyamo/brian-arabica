<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="routeGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#CE1126"/>
      <stop offset="50%" stop-color="#FCDC04"/>
      <stop offset="100%" stop-color="#2F6B3F"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Abstract map dots -->
  <g fill="#3B2A22" opacity="0.12">
    <circle cx="120" cy="380" r="2"/><circle cx="200" cy="320" r="3"/>
    <circle cx="420" cy="260" r="2"/><circle cx="620" cy="240" r="3"/>
    <circle cx="700" cy="200" r="2"/><circle cx="500" cy="340" r="2"/>
  </g>
  <!-- Route -->
  <path id="route" d="M180,360 C320,280 480,280 640,260" fill="none" stroke="url(#routeGrad)" stroke-width="5" filter="url(#glow)"/>
  <circle id="origin" cx="180" cy="360" r="7" fill="#CE1126" stroke="#000" stroke-width="1"/>
  <circle id="dest" cx="640" cy="260" r="7" fill="#2F6B3F" stroke="#000" stroke-width="1"/>
  <!-- Plane marker -->
  <circle r="6" fill="#F2C300">
    <animateMotion dur="4s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#route"/>
    </animateMotion>
  </circle>
  <text x="160" y="390" font-family="sans-serif" font-size="12" fill="#000">UG</text>
  <text x="650" y="250" font-family="sans-serif" font-size="12" fill="#000">DXB</text>
</svg>
